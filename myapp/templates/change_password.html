{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="Eng">
<head>
<title>My Pages</title>  
</head>
<body>
    
<center><b><h1>Change-Password-Page</h1></b></center>
<hr>
<br>
	{% if msg %}
		<center><b style="color: blue;">{{msg}}</b></center>
		<br>
	{% endif %}

<center>
	<form method="POST" action="{% url 'change_password' %}">
		{% csrf_token %}
		<table>
			<tr>
				<tr>
					<td>Old Password : </td>
					<td><input type="text" name="oldpassword"></td>
				</tr>
				<tr>
					<td>New Password : </td>
					<td><input type="text" name="npassword"></td>
				</tr>
				<tr>
					<td>Conform Password : </td>
					<td><input type="text" name="cnpassword"></td>
				</tr>				
			</tr>
				<td colspan="2" align="center"> <input type="submit" value="SUBMIT"> </td>
		</table>
	</form>
</center>

</body>

</html>
{% endblock %}
