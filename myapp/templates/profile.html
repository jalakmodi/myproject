{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="Eng">
<head>
<title>My Pages</title>  
</head>
<body>
    
<center><b><h1>Profile</h1></b></center>
<hr>
<br>
	{% if msg %}
		<center><b style="color: blue;">{{msg}}</b></center>
		<br>
	{% endif %}

<center>
	<form method="POST" action="{% url 'profile' %}">
		{% csrf_token %}
		<table>
			<tr>
				<tr>
					<td>Name : </td>
					<td><input type="text" name="name" value="{{user.name}}"></td>
				</tr>
				
				<tr>
					<td>Mobile Number : </td>
					<td><input type="text" name="mobile" value="{{user.mobile}}"></td>
				</tr>
				<tr>
					<td>Email : </td>
					<td><input type="text" name="email" value="{{user.email}}" readonly></td>
				</tr>
				<tr>
					<td>Address : </td>
					<td><textarea rows="5" cols="22" name="address">{{user.address}}</textarea></td>
				</tr>
				<tr>
					<td>Profile Image : </td>
					<td><input type="file" name="profile_picture" class="u-full-width bg-light"></td>
				</tr>
			</tr>
				<td colspan="2" align="center"> <input type="submit" value="Update Profile"> </td>
		</table>
	</form>
</center>

</body>

</html>
{% endblock %}
